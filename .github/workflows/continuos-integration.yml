---
name: Continuous Integration

on:
  push:
    branches:
      - master
      - develop
      - release-ci
  pull_request:
    branches:
      - master
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Unlock secrets (Run the current action)
        uses: ./
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
      - run: cat secret/secret.txt | grep "Secret data"
      - run: cat version.txt
      - name: Release version
        run: echo -n ".${{ github.run_number }}" >> version.txt
      - name: Beta suffix
        run: echo -n "-beta" >> version.txt
        if: github.ref == 'refs/heads/develop'       
      - run: echo "BUILD_VERSION=$(cat version.txt)" >> $GITHUB_ENV
      - run: echo ${{ env.BUILD_VERSION }}
      - run: git tag v${{ env.BUILD_VERSION }};
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}