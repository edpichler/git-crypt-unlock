---
name: Release version in Github
on:
  push:
    tags:
       - "v*"

jobs:
  release-new-version:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.ref != 'refs/heads/master'
    steps:
      - name: Release
        uses: docker://antonyurchenko/git-release:latest
        env:
          GITHUB_TOKEN: ${{ github.token }}
